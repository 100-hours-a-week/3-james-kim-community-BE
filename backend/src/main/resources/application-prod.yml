spring:
  application:
    name: community

  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_HOST}:${RDS_PORT:3306}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  web:
    resources:
      static-locations: classpath:/static/

  mvc:
    static-path-pattern: /**

  thymeleaf:
    cache: true  # 개발 중에는 false (배포 시 true로 변경)
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

logging:
  level:
    root: INFO

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000 # 10분
  refresh-token-validity: 604800000 # 7일

scheduler:
  view-count-sync:
    enabled: true
    fixed-delay: 30000