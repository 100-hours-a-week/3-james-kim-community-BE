name: Backend Blue/Green Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: image-tag
        run: |
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          docker build --platform linux/amd64 \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy:
    needs: build
    runs-on: self-hosted

    outputs:
      new_env: ${{ steps.determine-env.outputs.new_env }}
      old_env: ${{ steps.determine-env.outputs.old_env }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine current environment
        id: determine-env
        run: |
          cd ~/docker-compose
          CURRENT=$(grep CURRENT_ENV .env | cut -d '=' -f2)
          
          if [ "$CURRENT" = "blue" ]; then
            echo "new_env=green" >> $GITHUB_OUTPUT
            echo "new_port=8081" >> $GITHUB_OUTPUT
            echo "old_env=blue" >> $GITHUB_OUTPUT
            echo "old_port=8080" >> $GITHUB_OUTPUT
          else
            echo "new_env=blue" >> $GITHUB_OUTPUT
            echo "new_port=8080" >> $GITHUB_OUTPUT
            echo "old_env=green" >> $GITHUB_OUTPUT
            echo "old_port=8081" >> $GITHUB_OUTPUT
          fi
          
          echo "current: $CURRENT, deploy: $([ "$CURRENT" = "blue" ] && echo "green" || echo "blue")"

      - name: Update image tag
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          NEW_ENV: ${{ steps.determine-env.outputs.new_env }}
        run: |
          cd ~/docker-compose
          
          if [ "$NEW_ENV" = "blue" ]; then
            sed -i "s/^BLUE_TAG=.*/BLUE_TAG=$IMAGE_TAG/" .env
          else
            sed -i "s/^GREEN_TAG=.*/GREEN_TAG=$IMAGE_TAG/" .env
          fi

      - name: Deploy new version
        env:
          NEW_ENV: ${{ steps.determine-env.outputs.new_env }}
        run: |
          cd ~/docker-compose
          docker compose pull backend-$NEW_ENV
          docker compose up -d backend-$NEW_ENV

      - name: Health check
        env:
          NEW_PORT: ${{ steps.determine-env.outputs.new_port }}
        run: |
          sleep 10
          
          for i in {1..30}; do
            if curl -f http://localhost:$NEW_PORT/api/health > /dev/null 2>&1; then
              echo "New version successful!"
              exit 0
            fi
            echo "⏳ $i/30..."
            sleep 2
          done
          
          echo "Health check failed!"
          docker logs backend-$NEW_ENV --tail 50
          exit 1

      - name: Switch ALB traffic
        env:
          NEW_ENV: ${{ steps.determine-env.outputs.new_env }}
        run: |
          # ALB ARN
          ALB_ARN=$(aws elbv2 describe-load-balancers \
            --names community-alb \
            --query 'LoadBalancers[0].LoadBalancerArn' \
            --output text)
          
          # Listener ARN (HTTP:80)
          LISTENER_ARN=$(aws elbv2 describe-listeners \
            --load-balancer-arn $ALB_ARN \
            --query 'Listeners[?Port==`80`].ListenerArn' \
            --output text)
          
          # Rule ARN (Priority 1)
          RULE_ARN=$(aws elbv2 describe-rules \
            --listener-arn $LISTENER_ARN \
            --query 'Rules[?Priority==`1`].RuleArn' \
            --output text)
          
          # Target Group ARN
          if [ "$NEW_ENV" = "green" ]; then
            TG_ARN=$(aws elbv2 describe-target-groups \
              --names community-backend-green-tg \
              --query 'TargetGroups[0].TargetGroupArn' \
              --output text)
          else
            TG_ARN=$(aws elbv2 describe-target-groups \
              --names community-backend-tg \
              --query 'TargetGroups[0].TargetGroupArn' \
              --output text)
          fi
          
          # 트래픽 전환
          aws elbv2 modify-rule \
            --rule-arn $RULE_ARN \
            --actions Type=forward,TargetGroupArn=$TG_ARN
      
          sleep 5

      - name: Stop old version
        env:
          OLD_ENV: ${{ steps.determine-env.outputs.old_env }}
        run: |
          cd ~/docker-compose
          docker compose stop backend-$OLD_ENV

      - name: Update current environment
        env:
          NEW_ENV: ${{ steps.determine-env.outputs.new_env }}
        run: |
          cd ~/docker-compose
          sed -i "s/CURRENT_ENV=.*/CURRENT_ENV=$NEW_ENV/" .env

      - name: Clean up old images
        if: success()
        run: docker image prune -f